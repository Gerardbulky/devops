apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: bossmanjerry/cicd-demos:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
            
